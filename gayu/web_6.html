<!DOCTYPE html>
<html>
<head>
    <title>CSS Examples</title>

    <!-- Internal CSS -->
    <style>
        body {
            background-color:lightgray;
        }

        p {
            color:blue;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Inline CSS -->
    <h1 style="color:green; text-align:center;">Hello with Inline CSS</h1>

    <!-- Internal CSS -->
    <p>This paragraph is styled with internal CSS.</p>

    <!-- External CSS -->
    <p class="external">This paragraph is styled with external CSS.</p>

</body>
</html>
.external-style {
    font-size: 18px;
    color: darkorange;
    text-align: center;
    font-style: italic;
}
