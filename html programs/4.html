<!DOCTYPE html>
<html>
  <head>
    <title>Iframe Layout Example</title>
    <style>
      body {
        margin: 0;
        display: grid;
        grid-template-rows: 50% 50%;
        height: 100vh;
      }
      .row {
        display: grid;
        grid-template-columns: 50% 50%;
      }
      iframe {
        width: 100%;
        height: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <iframe src="page1.html"></iframe>
      <iframe src="page2.html"></iframe>
    </div>
    <div class="row">
      <iframe src="page3.html"></iframe>
      <iframe src="page4.html"></iframe>
    </div>
  </body>
</html>
